<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=radio_button_unchecked" />
  <link rel="stylesheet" href="style.css">
  <title>TicTacTeo</title>
</head>
<body>
  
  <header>
    <h1 class="header">Tic Tac Teo Game</h1>
  </header>
  <main class="main">
    <div class="winner">
      <p class="winnerName"> </p>
      <button class="startGame">Start Again</button>
    </div>
    <div class="MainContainer">
      <div class="box1 brb"></div>
      <div class="box1 brb"></div>
      <div class="box1 bb"></div>
      <div class="box1 brb"></div>
      <div class="box1 brb"></div>
      <div class="box1 bb"></div>
      <div class="box1 br"></div>
      <div class="box1 br"></div>
      <div class="box1 "></div>


    </div>
    <div class="restBtn">
      <p class="restError">"Game Not Started Yet"</p>
      <button>Game Rest</button>
    </div>
  </main>
  <Footer class="footer">
    <h1>Coded : <a href="https://www.linkedin.com/in/abdullah-saafi-641a5a305?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Abdullah Saafi</a></h1>
  </Footer>
  <script src="app.js"></script>
</body>
</html>
